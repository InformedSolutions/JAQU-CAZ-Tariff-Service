                  constraints:
                    nullable: false
              - column:
                  name: COACH_ENTRANT_FEE
                  type: numeric(18,2)
                  defaultValue: 0.0
                  constraints:
                    nullable: false
              - column:
                  name: LARGE_VAN_ENTRANT_FEE
                  type: numeric(18,2)
