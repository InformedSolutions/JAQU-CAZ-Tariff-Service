                  name: CAZ_NAME
                  type: char(1)
                  constraints:
                    nullable: false
              - column:
                  name: CAZ_CATEGORY_CODE
                  type: varchar(7)
                  constraints:
                    nullable: false
                    references: T_CHARGE_CATEGORY(CAZ_CATEGORY_CODE)
                    foreignKeyName: caz_category_code_fk
              - column:
                  name: CAZ_IDENTIFIER
                  type: int(6)
                  constraints:
                    nullable: false
              - column:
                  name: ACTIVE_CHARGE_START_TIME
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: ACTIVE_CHARGE_END_TIME
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: INSERT_TIMESTMP
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
