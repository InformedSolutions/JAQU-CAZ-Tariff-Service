databaseChangeLog:
  - changeSet:
      id: 0002.1-1.0
      author: jaroslaw.piotrowski
      changes:
        - createTable:
            tableName: T_CHARGE_CATEGORY
            columns:
              - column:
                  name: CAZ_CATEGORY_CODE
                  type: char(1)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: caz_category_code_pkey
              - column:
                  name: CAZ_CATEGORY_CODE_DESC
                  type: text
              - column:
                  name: INSERT_TIMESTMP
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: T_CHARGE_DEFINITION
            columns:
              - column:
                  name: CHARGE_DEFINITION_ID
                  type: int(5)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: charge_definition_id_pkey
